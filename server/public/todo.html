<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Task Master</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/104946/animate.min.css'>
</head>

<body>
    <div class="container">
        <br>
        <div id="welcome"></div>
        <h2>Task Master</h2>
        <div class="row">
            <div>
                <form class="col m12" >
                    <div class="input-field col m12">
                        <i class="material-icons prefix">assignment</i>
                        <input type="text" id="name" class="form" placeholder="Enter Task Name">
                    </div>
                    <div class="input-field col m12">
                        <!-- <i class="material-icons prefix">view list</i> -->
                        <select id="assignTo" class="form"></select>
                    </div>
                    <div class="input-field col m12">
                        <!-- <i class="material-icons prefix">perm contact calendar</i> -->
                        <input type="date" id="date" class="form">
                    </div>
                    <div class="input-field col m12">
                        <button id = "addTaskButton" class="btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col m12">
                <table id="tasks" class="table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>To</th>
                            <th>By</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Chat</th>
                            <th>Delete<th/>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div id="chat" class="modal">
      <nav id="nav" class="nav">
          <span class="close">x</span>
          <div class="main-nav">
            <h5><div id="otherUser" class="main-nav-item">Chatting With</div></h5>
          </div>
      </nav>
      <div id="inner" class="inner">
        <div id="chatbox" class="content"></div>
      </div>
      <div id="bottom" class="bottom">
        <textarea id="usermsg" class="input"></textarea>
        <div id="submitmsg" class="send"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/io-square-browser.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
