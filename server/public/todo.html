<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <div id="welcome"></div>
        <h2>Todo App </h2>
        <div class="row">
            <div>
                <form class="col m12" >
                    <div class="input-field col m12">
                        <input type="text" id="name" class="form" placeholder="Enter Task Name">
                    </div>
                    <div class="input-field col m12">
                        <select id="assignTo" class="form"></select>
                    </div>
                    <div class="input-field col m12">
                        <input type="date" id="date" class="form">
                    </div>
                    <div class="input-field col m12">
                        <button id = "addTaskButton" class="btn waves-effect waves-light">Add
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col m12">
                <table id="tasks" class="table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Assigned To</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div id="chat" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">x</span>
            <div id="chatbox"></div>
            <textarea id="usermsg" rows="2" cols="60"></textarea>
            <button name="submitmsg" type="submit" id="submitmsg">Send</button>
        </div>
    </div>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/io-square-browser.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
